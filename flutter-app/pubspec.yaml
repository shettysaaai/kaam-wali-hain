name: kaam_wali_hain
description: "AI-Powered Broker Marketplace for Domestic Workers in Mumbai. Connect verified Bais with households."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase & Backend
  firebase_core: ^2.24.0
  firebase_auth: ^4.14.0
  cloud_firestore: ^4.13.0
  firebase_storage: ^11.6.0
  firebase_analytics: ^10.6.0
  cloud_functions: ^4.5.0

  # State Management
  provider: ^6.0.0
  riverpod: ^2.4.0

  # Location & Maps
  google_maps_flutter: ^2.5.0
  location: ^5.0.0
  geolocator: ^10.0.0
  geofire_plus: ^0.2.0

  # UI & Navigation
  flutter_screenutil: ^5.8.0
  get: ^4.6.0
  go_router: ^11.1.0
  smooth_page_indicator: ^1.0.0

  # Authentication
  phone_number: ^0.5.0
  intl_phone_number_input: ^0.7.0

  # Image & Media
  image_picker: ^1.0.0
  cached_network_image: ^3.3.0
  photo_view: ^0.14.0

  # Chat & Messaging
  firebase_messaging: ^14.6.0
  intl: ^0.19.0
  timeago: ^3.6.0

  # Payment (Phase 2)
  razorpay_flutter: ^1.3.0
  upi: ^0.0.1

  # Utilities
  http: ^1.1.0
  dio: ^5.3.0
  shared_preferences: ^2.2.0
  get_storage: ^2.1.0
  connectivity_plus: ^5.0.0
  package_info_plus: ^5.0.0

  # PDF & Documents
  pdf: ^3.10.0
  printing: ^5.11.0

  # Validation
  form_validator: ^1.1.0
  validators: ^3.0.0

  # Logging & Analytics
  logger: ^2.1.0
  talker: ^3.1.0

  # Design System
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.0
  lottie: ^2.6.0

  # Date & Time
  table_calendar: ^3.0.9
  flutter_time_picker: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.0
  freezed_annotation: ^2.4.0
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

scripts:
  build:dev: flutter build apk --debug
  build:release: flutter build apk --release
  build:ios: flutter build ios --release
  test: flutter test
  analyze: flutter analyze
  format: flutter format .
